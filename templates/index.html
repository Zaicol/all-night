{% extends "base.html" %}
{% block content %}
    <div class="pad">
        <h1>Куда сегодня?</h1>
        <div id="buttons">
            <label for="km">Радиус поиска:</label>
            <input class="form-control" id="km" step="0.1" type="number" value="5"><span>км</span>
        </div>
    </div>
    <div id="map"></div>
    <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
    <link rel="stylesheet" href="/static/css/datepicker.material.css">
    <link rel="stylesheet" href="/static/css/datepicker.custom.css">
    <script src="/static/scripts/datepicker.js"></script>
    <script src="{{ url_for('static', filename='scripts/buttons.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/g-map.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0qB_bzyxdUXulSX0-N3K9oRwkxvmW32g&language=ru&region=RU&map_ids=66ceb52f9adbe7f5&callback=initMap&v=weekly">
    </script>
{% endblock %}
